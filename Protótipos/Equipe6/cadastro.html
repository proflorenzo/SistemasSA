<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Menu do<br>Cadastro de produção</h1>
            <img src="TecidoFoto.svg" class="left-login-image" alt="Foto representativa">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Cadastro</h1>
                <div class="textfield">
                    <label for="Tipo de tecido">Tipo de tecido</label>
                    <input type="text" name="Tipo de tecido" placeholder="Tipo de tecido">
                </div>
                 <div class="textfield">
                    <label for="Máquina">Máquina</label>
                    <input type="text" name="Máquina" placeholder="Máquina">
                </div>
                 <div class="textfield">
                    <label for="Quantidade">Quantidade</label>
                    <input type="text" name="Quantidade" placeholder="Quantidade">
                </div>
                <a href="sucesso.html">
                <button class= "btn-login" >Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
